<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATAPP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link href="css/style.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/info.css" rel="stylesheet">
  <link href="css/inputs.css" rel="stylesheet">
  <link href="css/join.css" rel="stylesheet">
  <link href="css/messages.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">




  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>

</head>

<body background="pic/bg1.jpg">
  <main>
    <!-- Lijevi side kontejneri -->
    <div class="side-containers">
      <div class="join-container">
        <div class="join-inputs">
          <input type="text" id="name" maxlength="8" placeholder="Your name" autocomplete="username" required>
          <input type="text" id="room" placeholder="Chat room" autocomplete="off" required>
          <button id="join" type="submit">Join</button>
          <button id="leave" type="submit">Leave</button>
        </div>
      </div>

      <div class="info-container">
        <div class="info-inputs">
          <p class="user-list"></p>
          <p class="room-list"></p>
        </div>
      </div>
    </div>

    <!-- Glavni chat kontejner -->
    <div class="chat-container">
      <div class="chat-display">
        <div class="chat-navbar">
          <div class="chat-navbar-content">
            <div class="chat-logo-section">
              <span id="chat_bubble_main" class="material-symbols-outlined chat-bubble-icon">chat_bubble</span>
              <div class="chat-title">CHAT</div>
            </div>
            <div class="chat-room-info" id="current-room-display">
              <span class="room-status">Not in room</span>
            </div>
          </div>
        </div>
        <ul class="chat-messages"></ul>
      </div>

      <div class="message-controls">
        <form class="form-msg">
          <input type="text" id="message" placeholder="Your message" autocomplete="off" required>
          <button type="submit">
            <span class="material-symbols-outlined">send</span>
          </button>
          <button id="clear" type="button">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </form>
      </div>
    </div>

  </main>
</body>

</html>
